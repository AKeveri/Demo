<!DOCTYPE html>
<html lang="fi">
  
  <head>
    <link rel="stylesheet" href="styletable.css">
    <title>Taulukot</title>
    <meta charset="utf-8">
   
  </head>

  <body>

    <h1> Tables and Forms</h1>

    <h2>Table</h2>

    <table>
      <caption>Sarjataulukko</caption>
      <tr>
        <th>Joukkue</th>
        <th>Pisteet</th>
        <th>Sijoitus</th>
      </tr>
      <tr class="musta">
        <td>Musta</td>
        <td>89</td>
        <td>1</td>
      </tr>
      <tr class="vihreä">
        <td>Vihreä</td>
        <td>64</td>
        <td>2</td>
      </tr>
      <tr class="punainen">
        <td>Punainen</td>
        <td>56</td>
        <td>3</td>
      </tr>
      <tr class="sininen">
        <td>Sininen</td>
        <td>39</td>
        <td>4</td>
      </tr>
      <tr class="keltainen">
        <td>Keltainen</td>
        <td>2</td>
        <td>5</td>
      </tr>

    </table>

    <h2>Form</h2>

    <form>
      <fieldset class="field">
        <legend>Required info</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email adress:</label><br>
        <input type="text" id="email" name="email" required><br><br>


      </fieldset> 
      <br><br> 

      <textarea name="message" rows="4" ></textarea>
      <br><br>

      <input type="checkbox" id="töissä">
      <label for="töissä"> Olen töissä</label><br>
      <input type="checkbox" id="työtön">
      <label for="työtön"> Olen työtön</label><br>
      <input type="checkbox" id="opiskelen">
      <label for="opiskelen"> Opiskelen</label><br>
      <input type="checkbox" id="eläkeläinen">
      <label for="opiskelen"> Eläkeläinen</label><br><br>

      <label for="ikä">Valitse ikä:</label>
      <select id="ikä" name="ikä">
        <option value="nuori">20-30v</option>
        <option value="keski-ikä">30-40v</option>
        <option value="vanha">40-50v</option>
        <option value="boomer">+50v</option>
      </select>
      <br><br>

      <input type="submit" value="Add new user">
      


    </form>

  </body>


</html>
